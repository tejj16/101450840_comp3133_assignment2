<div class="container d-flex justify-content-center align-items-center vh-100 bg-dark text-light">
  <div class="card login-card p-4 shadow-lg border border-warning bg-black" style="max-width: 420px; width: 100%;">
    <h3 class="text-center mb-4 text-warning fw-bold">Login</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <!-- Email -->
      <div class="mb-3">
        <label class="form-label text-warning">Email</label>
        <input
          type="email"
          formControlName="email"
          class="form-control bg-dark text-light border-warning"
          placeholder="Enter your email" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger mt-1">
          <small>Email is required and must be valid.</small>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label text-warning">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control bg-dark text-light border-warning"
          placeholder="Enter your password" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger mt-1">
          <small>Password is required.</small>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-warning w-100 fw-bold text-dark" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>

    <!-- Signup Link -->
    <div class="text-center mt-3">
      <small class="text-light">
        Don't have an account?
        <a routerLink="/signup" class="text-warning fw-semibold text-decoration-none">Sign up</a>
      </small>
    </div>
  </div>
</div>
