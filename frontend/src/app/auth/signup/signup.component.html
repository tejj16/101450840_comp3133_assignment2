<div class="container d-flex justify-content-center align-items-center vh-100 bg-dark text-light">
  <div class="card login-card p-4 shadow-lg border border-warning bg-black" style="max-width: 420px; width: 100%;">
    <h3 class="text-center mb-4 text-warning">Sign Up</h3>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" novalidate>
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label text-warning">Username</label>
        <input
          type="text"
          id="username"
          class="form-control bg-dark text-light border-warning"
          formControlName="username"
          placeholder="Enter username"
          autocomplete="off"
        />
        <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched" class="text-danger">
          <small>Username is required.</small>
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label text-warning">Email</label>
        <input
          type="email"
          id="email"
          class="form-control bg-dark text-light border-warning"
          formControlName="email"
          placeholder="Enter email"
          autocomplete="off"
        />
        <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-danger">
          <small>Valid email is required.</small>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label text-warning">Password</label>
        <input
          type="password"
          id="password"
          class="form-control bg-dark text-light border-warning"
          formControlName="password"
          placeholder="Create a password"
          autocomplete="off"
        />
        <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-danger">
          <small>Password is required.</small>
        </div>
      </div>

      <!-- Messages -->
      <div *ngIf="message" class="alert alert-success">{{ message }}</div>
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

      <!-- Submit -->
      <button type="submit" class="btn btn-warning w-100 text-dark fw-bold" [disabled]="signupForm.invalid">
        Sign Up
      </button>
    </form>

    <!-- Login Link -->
    <div class="text-center mt-3 text-light">
      <small>
        Already have an account?
        <a routerLink="/login" class="text-warning">Login</a>
      </small>
    </div>
  </div>
</div>
